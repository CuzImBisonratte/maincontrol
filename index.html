<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maincontrol</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>

<body>
    <div id="notif_container">
        <div class="notif_bubble notif_bubble_warning">
            <div class="notif_bubble_title">
                Service Down
            </div>
            <div class="notif_bubble_inner ">
                Server#12 Down
            </div>
        </div>
        <div class="notif_bubble notif_bubble_warning">
            <div class="notif_bubble_title">
                Backup failed
            </div>
            <div class="notif_bubble_inner ">
                Backup DB "accounts" failed
            </div>
        </div>
        <div class="notif_bubble notif_bubble_neutral">
            <div class="notif_bubble_title">
                Starting Backup
            </div>
            <div class="notif_bubble_inner ">
                Starting Backup of DB "accounts"
            </div>
        </div>
        <div class="notif_bubble notif_bubble_good">
            <div class="notif_bubble_title">
                Service UP
            </div>
            <div class="notif_bubble_inner ">
                Service "RasPi" UP AGAIN
            </div>
        </div>
    </div>
    <div class="main-grid">
        <div class="nav">
            <ul>
                <a href="">
                    <li>
                        <i class="fa-solid fa-house"></i>Startseite
                    </li>
                </a>
                <a href="">
                    <li>
                        <i class="fa-solid fa-database"></i> DB-Saver
                    </li>
                </a>
                <a href="">
                    <li>
                        <i class="fa-solid fa-gears"></i> DB-Configurator
                    </li>
                </a>
                <a href="">
                    <li>
                        <i class="fa-solid fa-traffic-light"></i> Statuspage
                    </li>
                </a>
            </ul>
        </div>
        <div class="main"></div>
        <div class="footer"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
